# Format of each stanza:
#
# pattern: VAR1=foo MACRO1 VAR2='foo bar' ...
#
# pattern is a regex, matched against the output of 'hostname'
#
# VARn = variables to be defined. Multivalued variables must be
# enclosed in single quotes.  Special characters must be escaped.  All
# variables specified here are passed as arguments to 'make', which
# will in turn export them to child processes.  The variables for a
# given host are built up from all matching patterns.  In the case of
# multiple matches with the same variable, the last definition wins.
#
# MACRO1 = macros to be expanded.  The macro name is replaced with the
# variables defined in the macro's stanza. 
#

.*:  
	BOOT='Block00 stow'
	GIT_REPO=ssh://git@gitea.t7a.org:3022/stevegt/lunamake.git
	IMAGESVR=images:/export/images 
	IMAGES=/images
	TIMEZONE=PST8PDT
	NTPDATE_SERVERS='time.google.com 0.pool.ntp.org 1.pool.ntp.org 2.pool.ntp.org 3.pool.ntp.org'

vesta: 
	BOOT='Gold00 stow'
	EXPORT_IMAGES=/export/images

CERES: BOOT='Swarm00 stow'
CERES_MANAGER: CERES SWARM_ROLE=manager
CERES_WORKER: CERES SWARM_ROLE=worker

ceres-\d+: CERES_WORKER
ceres-0: CERES_MANAGER


